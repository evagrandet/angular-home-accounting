<section class="login-card">
    <p class="login-card__text">Войдите для работы</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <label class="login-card__label" for="email">Email</label>
        <input type="email" class="login-card__input inputs" id="email" placeholder="Введите ваш email" formControlName="email">
        <label class="login-card__label" for="password">Пароль</label>
        <input type="password" class="login-card__input inputs" id="password" placeholder="Пароль" formControlName="password">
        <button type="submit" class="login-card__btn">Войти</button>
        <p class="login-card__text">
            Нет аккаунта? <a class="login-card__link" href="#">Зарегистрироваться!</a>
        </p>
    </form>
</section>
