<section class="card">
    <h3 class="card__title">Добавить событие</h3>
    <form class="card__form">
        <fieldset class="card__form-fieldset">
            <legend class="card__form-legend" for="category">Выберите категорию</legend>
            <select class="card__form-select" id="category">
                <option>Option one</option>
                <option>Option two</option>
                <option>Option three</option>
                <option>Option four</option>
            </select>
        </fieldset>
        <fieldset class="card__form-fieldset">
            <legend class="card__form-legend">Выберите тип</legend>
            <label class="card__form-label" for="income">Доход</label>
            <input id="income" class="card__form-input" name="radios" type="radio">
            <label class="card__form-label" for="outgo">Расход</label>
            <input id="outgo" class="card__form-input" name="radios" type="radio" checked>
        </fieldset>
        <fieldset class="card__form-fieldset">
            <legend class="card__form-legend" for="amount">Введите сумму</legend>
            <input type="number" value="0" id="amount" class="card__form-input">
        </fieldset>
        <button type="submit" class="card__form-btn card__form-btn--add" aria-label="Добавить категорию">Добавить</button>
    </form>
</section>
